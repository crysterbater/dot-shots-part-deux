;=====================================================
;     Modules
;=====================================================

[module/config]
type = custom/script
exec = echo ""
interval = 5
label = %output%
label-padding = 2
format = <label>
click-left = ~/go/bin/gorice dump i3 ~/.gorice/output.yaml.template; ~/bin/config_ui &
click-right = termite "--exec=$HOME/go/bin/gorice edit i3/current" &


[module/clock]
type = internal/date
format = <label>
interval = 5
time = %R
label = %{A1:gsimplecal & disown:} %{A3:gsimplecal & disown:} %time% %{A} %{A}


[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/pkg.sh
exec-if = "ping -c 1 8.8.8.8 > /dev/null"
label = %{A1:termite --exec=pacli & disown:} %{A3:termite --exec=pacli & disown:}%output%%{A} %{A}
interval = 10
tail = true


[module/compton]
type = custom/script
exec = $HOME/.config/polybar/scripts/compton.sh
click-left = $HOME/.config/polybar/scripts/compton-toggle.sh
click-right = $HOME/.config/polybar/scripts/compton-toggle.sh
interval = 5
label-padding = 1


[module/memory]
type = internal/memory
interval = 3
format = <label>
label = %{A1:termite --exec=htop & disown:}  %gb_used% %{A}


[module/redshift]
type = custom/script
exec = $HOME/.config/polybar/scripts/redshift
label = %output%
tail = true
click-left = $HOME/.config/polybar/scripts/redshift toggle
click-right = $HOME/.config/polybar/scripts/redshift toggle


[module/mpd]
type = internal/mpd
format-online = <bar-progress>   <icon-prev> <icon-stop> <toggle> <icon-next>  <label-song>
format-offline = <label-offline>
label-offline = mpd offline
icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-random = 
icon-repeat = 
toggle-on-foreground = ${colors.trim}
toggle-off-foreground = ${colors.urgent}
bar-progress-width = 30
bar-progress-fill = 
bar-progress-empty = 
bar-progress-indicator = 
bar-progress-indicator-foreground = ${colors.trim}
bar-progress-fill-foreground = ${colors.trim}
bar-progress-empty-foreground = ${colors.urgent}


[module/coreuse]
type = internal/cpu
interval = 1
format = "<label><ramp-coreload> "
label = %{A1:termite --exec=htop & disown:}  %percentage%% %{A}
ramp-coreload-0 = %{T1}▂%{T-}
ramp-coreload-0-foreground = ${colors.foreground}
ramp-coreload-1 = %{T1}▃%{T-}
ramp-coreload-1-foreground = ${colors.foreground}
ramp-coreload-2 = %{T1}▄%{T-}
ramp-coreload-2-foreground = ${colors.moderate}
ramp-coreload-3 = %{T1}▅%{T-}
ramp-coreload-3-foreground = ${colors.moderate}
ramp-coreload-4 = %{T1}▆%{T-}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5 = %{T1}▇%{T-}
ramp-coreload-5-foreground = ${colors.urgent}


[module/volume]
type = internal/volume
master-mixer = Master
label-volume-foreground = ${colors.foreground}
label-volume = %{A3:pavucontrol & disown:}%percentage%% %{A}
format-volume = <ramp-volume><label-volume>
format-volume-padding = 1
label-muted = "  muted "
label-muted-foreground = #888
ramp-volume-0 = " "
ramp-volume-0-foreground = ${colors.foreground}
ramp-volume-1 = " "
ramp-volume-1-foreground = ${colors.foreground}
ramp-volume-2 = " "
ramp-volume-2-foreground = ${colors.moderate}
ramp-volume-3 = " "
ramp-volume-3-foreground = ${colors.urgent}


[module/temp]
type = internal/temperature
interval = 3
thermal-zone = 2
warn-temp = 70
format = <ramp><label>
label = %{A1:termite --exec='watch sensors' & disown:} %temperature% %{A}
ramp-0 = " "
ramp-0-foreground = ${colors.foreground}
ramp-1 = " "
ramp-1-foreground = ${colors.moderate}
ramp-2 = " "
ramp-2-foreground = ${colors.moderate}
ramp-3 = " "
ramp-3-foreground = ${colors.urgent}
format-warn = <label-warn>
label-warn = "  %temperature%  "
label-warn-foreground = ${colors.urgent}


[module/workspaces]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 
format = <label-state><label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-underline = ${colors.urgent}
label-focused = "%name% %icon%"
label-focused-underline = ${colors.trim}
label-focused-padding = 2
label-unfocused = "%name% %icon%"
label-unfocused-padding = 2
label-visible = "%name% %icon%"
label-visible-underline = ${colors.trim}
label-visible-padding = 2
label-urgent = "%name% %icon%"
label-urgent-underline = ${colors.urgent}
label-urgent-padding = 2


[module/menu]
type = custom/menu
format-spacing = 2
label-open = "   "
label-open-foreground = ${colors.trim}
label-close = "   "
label-close-foreground = ${colors.urgent}
label-separator = "|"
# Top level
menu-0-0 = "  "
menu-0-0-exec = menu-open-1
menu-0-1 = "  "
menu-0-1-exec = menu-open-2
menu-0-2 = "    |"
menu-0-2-exec = menu-open-3
# 1
menu-1-0 = "  "
menu-1-0-foreground = ${colors.urgent}
menu-1-0-exec = menu-open-0
menu-1-1 = "  "
menu-1-1-exec = exo-open --launch WebBrowser
menu-1-2 = "  "
menu-1-2-exec = exo-open --launch TerminalEmulator
menu-1-3 = "  "
menu-1-3-exec = exo-open --launch FileManager
menu-1-4 = "  "
menu-1-4-exec = atom &
menu-1-5 = "    |"
menu-1-5-exec = audacious &
# 2
menu-2-0 = "  "
menu-2-0-exec = menu-open-0
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "  "
menu-2-1-exec = gimp-2.8 &
menu-2-2 = "  "
menu-2-2-exec = steam-runtime
menu-2-3 = "  "
menu-2-3-exec = termite --exec=pacli &
menu-2-4 = "  "
menu-2-4-exec = xfce4-settings-manager &
menu-2-5 = "  "
menu-2-5-exec = pavucontrol &
menu-2-6 = "    |"
menu-2-6-exec = scrot %F-%S_$wx$h_scrot.png -e 'mv $f ~/images'
# 3
menu-3-0 = "  "
menu-3-0-exec = menu-open-0
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "   "
menu-3-1-exec = i3lock-fancy -p -f Ubuntu &
menu-3-2 = "   "
menu-3-2-exec = i3-msg exit
menu-3-3 = "   "
menu-3-3-exec = systemctl reboot
menu-3-4 = "     |"
menu-3-4-exec = systemctl poweroff
