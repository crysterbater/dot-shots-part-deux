# background and foreground MUST exist and MUST be hex color values
# names cannot contain '-'
terminal:
    background: "#1C151C"
    foreground: "#F6F6F6"
    bold: "#A9A9A9"
    termbackground: "rgba(24,28,36,0.90)"
    font: "Anonymice Nerd Font 10"
    colors: ["#060D14", "#252B39", "#191A1C", "#1B1B1F", "#2D323D", "#0B1019", "#040F12", "#666666", "#F6F6F6"]
